<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
</head>
<body align="center">
    <p align="center">॥ श्री गणेशाय नमः ॥</p>
    <hr>
    <h1 align="center">Ticketless Entry System</h1>
    <hr>
    
    <form method="POST" action="/getMonument">
        {% csrf_token %}
        <select name="monument" onchange=updatePlaces()>
            {% for monuments in monumentsData %}
                    <option>{{monuments.city}}</option>
            {% endfor %}
        </select>
        <input type="submit"/>
    </form>

    <form method="POST" action="/booking">
        {% csrf_token %}
        <select name="mon">
        {% for monument in cityMonuments %}
            <option>{{monument.monument}}</option>
        {% endfor %}
        </select>
        <br><br>
        <input type="submit"/>
    </form> 

<body>
</html>
