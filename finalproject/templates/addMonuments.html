<head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid ">
          <a class="navbar-brand" href="#">E-Tickets</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

            {% comment %} <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> {% endcomment %}
          </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 100px"> 
      <h1 class="text-dark text-center">Add Monument</h1>
        <form method="post" action="/addMonuments">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">City: </label>
              <input type="text" name="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Monument Name :</label>
              <input type="text" name="monument" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ticket Price for Indian : </label>
              <input type="text" name="indprice" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ticket Price for Foreigner :  </label>
              <input type="text" name="foreignprice" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            
            <div class="text-center mb-3"><button type="submit" class="btn btn-dark">Submit</button></div>

            {% if message %}
            <script>
                document.alert({message})
            </script>
        <script>
            document.alert("Error!! Something Wrong!!")
        </script>
        {% endif %}
          </form>


            {% comment %} <form method="post" action="/addMonuments">
                {% csrf_token %}
                <lable>City : </label>
                    <input type="text" name="city"/><br><br>

                    <label>Monument Name : </label>
                    <input type="text" name="monument"><br><br>

                    <label>Ticket Price for Indian : <label>

                    <label>Ticket Price for Foreigner : <label>
                    <input type="text" name="foreignprice"/><br><br>
                    <input type="submit"/>
                    {% if message %}
                <script>
                    document.alert({message})
                </script>
            <script>
                document.alert("Error!! Something Wrong!!")
            </script>
            {% endif %}
            </form>
             {% endcomment %}

        </div>
            
    <body>
</html>
